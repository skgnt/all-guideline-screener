version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/frontend/node_modules
    working_dir: /app/frontend
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./backend/db:/app/backend/db
    env_file:
      - ./.env
    working_dir: /app/backend
    depends_on:
      - db

  db:
    image: mysql:8.0
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
